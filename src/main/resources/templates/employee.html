<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>
<body>
    <h2>Employee List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employee_id}"></td>
                <td th:text="${employee.employee_name}"></td>
                <td th:text="${employee.department.department_name}"></td>
                <td th:text="${employee.start_date}"></td>
                <td th:text="${employee.end_date}"></td>
                <td th:text="${employee.completed} ? 'Yes' : 'No'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
